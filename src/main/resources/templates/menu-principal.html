<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal - Stay Feelen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 20px;
            background-color: #0e0e0e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        header img {
            width: 150px; /* Logo ampliado */
        }
        .back-button {
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            padding: 10px;
            background-color: #666;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #00b0ff;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            padding-top: 80px;
            z-index: 2;
            position: relative;
        }
        .menu-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 5;
        }
        h1 {
            color: #00b0ff;
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 4px;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-button {
            margin: 10px 0;
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
        .menu-button:hover {
            background-color: #00b0ff;
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            padding: 15px 0;
            background-color: #0e0e0e;
            color: #888;
        }
        /* Efecto visual con figuras geométricas */
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .neuron-line {
            position: absolute;
            border-top: 2px solid #00b0ff;
            width: 100%;
            height: 2px;
            top: 0;
            animation: neuron 6s infinite ease-in-out;
        }
        .neuron-line:nth-child(1) {
            top: 10%;
            animation-delay: 0s;
        }
        .neuron-line:nth-child(2) {
            top: 30%;
            animation-delay: 1s;
        }
        .neuron-line:nth-child(3) {
            top: 50%;
            animation-delay: 2s;
        }
        .neuron-line:nth-child(4) {
            top: 70%;
            animation-delay: 3s;
        }
        .neuron-line:nth-child(5) {
            top: 90%;
            animation-delay: 4s;
        }
        .heart {
            position: absolute;
            border: 2px solid #ff6f00;
            width: 30px;
            height: 30px;
            top: 40%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            clip-path: polygon(50% 0%, 0% 38%, 50% 100%, 100% 38%);
            animation: heartbeat 1.5s infinite;
        }
        @keyframes neuron {
            0% {
                left: -20%;
                width: 60%;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                left: 10%;
                width: 70%;
                transform: translateY(15%) rotate(45deg);
            }
            50% {
                left: 50%;
                width: 80%;
                transform: translateY(-20%) rotate(90deg);
            }
            75% {
                left: 90%;
                width: 70%;
                transform: translateY(10%) rotate(135deg);
            }
            100% {
                left: 120%;
                width: 60%;
                transform: translateY(0) rotate(180deg);
            }
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="javascript:history.back()" class="back-button">←</a>
        <img src="logo.png" alt="Stay Feelen Logo">
    </header>

    <div class="geometric-shapes">
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="heart"></div>
    </div>

    <main>
        <div class="menu-container">
            <h1>¡Bienvenido a Stay Feelen!</h1>
            <div class="menu-options">
                <a href="/menu/crear-playlist" class="menu-button">Crear Playlist</a>
                <a href="/menu/ver-playlists" class="menu-button">Ver Playlists Guardadas</a>
                <a href="/menu/explorar-canciones" class="menu-button">Explorar Canciones</a>
            </div>
        </div>
    </main>

    <div class="footer">
        <p>&copy; 2025 Stay Feelen. Todos los derechos reservados.</p>
    </div>

</body>
</html>
