<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Stay Feelen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #00b0ff;
            font-size: 1.2rem;
            border: 2px solid #00b0ff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #00b0ff;
            color: #111;
        }
    </style>
</head>
<body>
    <h1>¡Vaya! Algo salió mal.</h1>
    <p th:text="${errorMessage}">Error: Algo salió mal.</p>
    <a href="/auth/login">Volver al login</a>
</body>
</html>
