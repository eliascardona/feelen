<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones con Etiquetas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 20px;
            background-color: #0e0e0e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        header img {
            width: 150px; /* Logo ampliado */
        }
        .back-button {
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            padding: 10px;
            background-color: #666;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #00b0ff;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            padding-top: 80px;
            z-index: 2;
            position: relative;
        }
        .menu-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 5;
        }
        h1 {
            color: #00b0ff;
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 4px;
        }
        p {
            color: #bbb;
            margin-bottom: 2rem;
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            padding: 15px 0;
            background-color: #0e0e0e;
            color: #888;
        }
        /* Efecto visual con figuras geométricas */
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .neuron-line {
            position: absolute;
            border-top: 2px solid #00b0ff;
            width: 100%;
            height: 2px;
            top: 0;
            animation: neuron 6s infinite ease-in-out;
        }
        .neuron-line:nth-child(1) {
            top: 10%;
            animation-delay: 0s;
        }
        .neuron-line:nth-child(2) {
            top: 30%;
            animation-delay: 1s;
        }
        .neuron-line:nth-child(3) {
            top: 50%;
            animation-delay: 2s;
        }
        .neuron-line:nth-child(4) {
            top: 70%;
            animation-delay: 3s;
        }
        .neuron-line:nth-child(5) {
            top: 90%;
            animation-delay: 4s;
        }
        .heart {
            position: absolute;
            border: 2px solid #ff6f00;
            width: 30px;
            height: 30px;
            top: 40%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            clip-path: polygon(50% 0%, 0% 38%, 50% 100%, 100% 38%);
            animation: heartbeat 1.5s infinite;
        }
        @keyframes neuron {
            0% {
                left: -20%;
                width: 60%;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                left: 10%;
                width: 70%;
                transform: translateY(15%) rotate(45deg);
            }
            50% {
                left: 50%;
                width: 80%;
                transform: translateY(-20%) rotate(90deg);
            }
            75% {
                left: 90%;
                width: 70%;
                transform: translateY(10%) rotate(135deg);
            }
            100% {
                left: 120%;
                width: 60%;
                transform: translateY(0) rotate(180deg);
            }
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Estilo para la tabla */
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #fff;
            backdrop-filter: blur(10px);
            z-index: 2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #222;
        }
        .tag {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .tag.feliz {
            background-color: #4CAF50;
        }
        .tag.triste {
            background-color: #2196F3;
        }
        .tag.agresivo {
            background-color: #F44336;
        }
        .tag.amor {
            background-color: #E91E63;
        }
        .cancion-item {
            display: flex;
            margin-bottom: 20px;
        }
        .cancion-item img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .cancion-item div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <header>
        <a href="javascript:history.back()" class="back-button">←</a>
        <img src="logo.png" alt="Stay Feelen Logo"> <!-- Logo ampliado -->
    </header>

    <div class="geometric-shapes">
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="neuron-line"></div>
        <div class="heart"></div>
    </div>

    <main>
        <div class="container">
            <h1>Canciones con Etiquetas</h1>
            <table>
                <thead>
                    <tr>
                        <th>Carátula</th>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Duración</th>
                        <th>Estado de Ánimo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cancion : ${canciones}">
                        <td>
                            <img th:src="@{/images/{nombre}.jpg}" th:alt="'Carátula de ' + ${cancion.nombre}" />
                        </td>
                        <td th:text="${cancion.nombre}"></td>
                        <td th:text="${cancion.autor}"></td>
                        <td th:text="${cancion.duracion}"></td>
                        <td>
                            <span th:class="'tag ' + ${cancion.estadoAnimo.toLowerCase()}" 
                                  th:text="${cancion.estadoAnimo}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="footer">
        <p>&copy; 2025 Stay Feelen. Todos los derechos reservados.</p>
    </div>

</body>
</html>
